<div class="container-fluid contact-us px-5">
    <div class="row">
        <div class="col">
            <h3>{{ i18n "contact_us" }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form name="contact" method="POST" data-netlify="true">
                <div class="mb-3">
                    <label for="email_address" class="form-label">{{ i18n "email" }}</label>
                    <input name="email_address" type="email" class="form-control" id="email_address" aria-describedby="emailHelp" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">{{ i18n "message" }}</label>
                    <textarea name="message" type="text" rows="5" class="form-control" id="message"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">{{ i18n "send" }}</button>
            </form>
        </div>
    </div>
</div>
